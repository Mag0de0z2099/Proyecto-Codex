coverage:
  precision: 2
  round: down
  range: "50...90"

  status:
    project:
      default:
        target: 70%
        threshold: 2%
        base: auto
    patch:
      default:
        target: 60%
        threshold: 1%

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true

ignore:
  - "tests/"
  - "migrations/"
