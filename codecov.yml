codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: 60..95
  status:
    project:
      default:
        target: 70%
        threshold: 1%
        informational: false
        only_pulls: true
    patch:
      default:
        target: 70%
        threshold: 0%
        informational: false
        only_pulls: true

ignore:
  - "migrations/**"
  - "tests/**"
  - "app/templates/**"
  - "app/static/**"

flags:
  unit:
    carryforward: true
