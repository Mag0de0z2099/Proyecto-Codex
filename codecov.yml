coverage:
  precision: 2
  round: down
  range: 60..95

  status:
    project:
      default:
        target: 70
        threshold: 2
        informational: false
    patch:
      default:
        target: 70
        threshold: 2
        informational: false

ignore:
  - "tests/**"
  - "migrations/**"
  - "docs/**"
  - "**/__init__.py"
  - "wsgi.py"
  - "manage.py"
