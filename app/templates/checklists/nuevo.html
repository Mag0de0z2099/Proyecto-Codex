{% extends "base.html" %}
{% block content %}
<h1>Nuevo checklist</h1>
<form method="post" action="{{ url_for('checklists.crear') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label>Equipo:
    <select name="equipment_id" required>
      {% for e in equipos %}
        <option value="{{ e.id }}">{{ e.codigo }} — {{ e.tipo }}</option>
      {% endfor %}
    </select>
  </label>
  <label>Plantilla (opcional):
    <select name="template_id">
      <option value="">Auto por tipo</option>
      {% for t in templates %}
        <option value="{{ t.id }}">{{ t.name }}</option>
      {% endfor %}
    </select>
  </label>
  {% if operadores %}
  <label>Operador:
    <select name="operator_id">
      <option value="">—</option>
      {% for o in operadores %}
        <option value="{{ o.id }}">{{ o.nombre }}</option>
      {% endfor %}
    </select>
  </label>
  {% endif %}
  <label>Turno: <input name="shift" value="matutino"></label>
  <label>Ubicación: <input name="location"></label>
  <label>Clima: <input name="weather"></label>
  <label>Horas inicio: <input name="hours_start" type="number" step="0.1"></label>
  <label>Horas fin: <input name="hours_end" type="number" step="0.1"></label>
  <label>Notas: <input name="notes"></label>
  <button type="submit">Crear</button>
</form>
{% endblock %}
