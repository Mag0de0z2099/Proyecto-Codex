{% extends "base.html" %}
{% block content %}
<h1>Checklist: {{ t.nombre }} ({{ t.norma or '-' }})</h1>
<form method="post" action="{{ url_for('checklists_bp.ejecutar') }}">
  <input type="hidden" name="template_id" value="{{ t.id }}">
  <label>Fecha</label>
  <input type="date" name="fecha" value="{{ (none)|default('') }}">
  {% if equipos %}
  <label>Equipo</label>
  <select name="equipo_id">
    <option value="">-- opcional --</option>
    {% for e in equipos %}<option value="{{ e.id }}">{{ getattr(e,'nombre','Equipo') }} #{{ e.id }}</option>{% endfor %}
  </select>
  {% endif %}
  {% if operadores %}
  <label>Operador</label>
  <select name="operador_id">
    <option value="">-- opcional --</option>
    {% for o in operadores %}<option value="{{ o.id }}">{{ getattr(o,'nombre','Operador') }} #{{ o.id }}</option>{% endfor %}
  </select>
  {% endif %}
  <label>Notas</label>
  <textarea name="notas"></textarea>
  <hr>
  {% for it in items %}
    <div style="margin-bottom:10px">
      <strong>{{ it.orden }}. {{ it.texto }}</strong><br>
      {% if it.tipo == 'bool' %}
        <label><input type="checkbox" name="item_{{ it.id }}"> Cumple</label>
        <input type="text" name="c_{{ it.id }}" placeholder="Comentario (opcional)">
      {% else %}
        <input type="text" name="item_{{ it.id }}" placeholder="Respuesta">
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit">Guardar</button>
  <a href="{{ url_for('checklists_bp.templates_index') }}">Cancelar</a>
</form>
{% endblock %}
