{% extends "base.html" %}
{% block content %}
<h1>{{ op.nombre }}</h1>
<ul>
  <li>Identificación: {{ op.identificacion or '-' }}</li>
  <li>Licencia: {{ op.licencia or '-' }}</li>
  <li>Puesto: {{ op.puesto or '-' }}</li>
  <li>Teléfono: {{ op.telefono or '-' }}</li>
  <li>Status: {{ op.status }}</li>
</ul>
<a href="{{ url_for('operadores.editar', op_id=op.id) }}">Editar</a>
{% endblock %}
