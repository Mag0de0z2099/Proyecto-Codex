{% extends "base.html" %}
{% block content %}
<h1>{{ op.nombre }}</h1>
<ul>
  <li>Documento: {{ op.doc_id or '-' }}</li>
  <li>Licencia vence: {{ op.licencia_vence or '-' }}</li>
  <li>Estatus: {{ op.estatus or '-' }}</li>
  <li>Notas: {{ op.notas or '-' }}</li>
</ul>
{% if DEV_MODE %}
<a href="{{ url_for('operadores_bp.edit', operador_id=op.id) }}">Editar</a>
{% endif %}
{% endblock %}
