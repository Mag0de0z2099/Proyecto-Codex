<table border="1" cellspacing="0" cellpadding="6">
  <thead>
    <tr>
      <th>Ruta</th>
      <th>Tipo</th>
      <th>Tama√±o</th>
    </tr>
  </thead>
  <tbody>
  {% for it in items %}

      <td>{{ "Directorio" if it.is_dir else "Archivo" }}</td>

  </tbody>
</table>
