{% extends "base.html" %}
{% block title %}Cambiar contraseña{% endblock %}
{% block content %}
<h2>Cambiar contraseña</h2>
<form method="post" action="{{ url_for('auth.change_password_post') }}" style="max-width:420px">
  <div style="margin:.5rem 0">
    <label>Contraseña actual</label><br>
    <input type="password" name="current" required style="width:100%">
  </div>
  <div style="margin:.5rem 0">
    <label>Nueva contraseña</label><br>
    <input type="password" name="new" minlength="8" required style="width:100%">
  </div>
  <div style="margin:.5rem 0">
    <label>Confirmar nueva contraseña</label><br>
    <input type="password" name="confirm" minlength="8" required style="width:100%">
  </div>
  <button type="submit">Actualizar</button>
</form>
{% endblock %}
